<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/app.css">
    <title>To-Do List</title>
</head>
<body>
    <section id="app">
        <div id="tasks_title">
            <p>Suas Tarefas: </h3>
        </div>
        <section id="tasks">
            <div class="task">
                <div class="check">
                    <img class="check_icon" src="assets/check-mark.svg">
                </div>
                <div class="task_info">
                    <div class="task_title">
                        <p>Tarefa Teste</p>
                    </div>
                    <div class="task_desc">
                        <p>desc teste</p>
                    </div>
                    <div class="other_info">
                        <div class="created_at">
                            <p>22/03/25</p>
                        </div>
                        <div class="task_status">
                            <p>Iniciada</p>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <img class="icon" src="assets/line-md--edit.svg">
                    <img class="icon" src="assets/material-symbols--delete-outline.svg">
                </div>
            </div>
        </section>
    </section>
    <script src="script/tasks.js"></script>
</body>
</html>
