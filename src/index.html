<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/app.css">
    <title>To-Do List</title>
</head>
<body>
    <section id="app">
        <div id="tasks_title">
            <p>Suas Tarefas: </h3>
        </div>
        <div>
            <button id="add_task">Adicionar Tarefa</button>
        </div>
        <section id="tasks">
            <div class="task">
                <div class="check">
                    <img class="check_icon" src="assets/check-mark.svg">
                </div>
                <div class="task_info">
                    <div class="task_title">
                        <p>Tarefa Teste</p>
                    </div>
                    <div class="task_desc">
                        <p>desc teste</p>
                    </div>
                    <div class="other_info">
                        <div class="created_at">
                            <p>22/03/25</p>
                        </div>
                        <div class="task_status">
                            <p>Iniciada</p>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <img class="icon" src="assets/line-md--edit.svg">
                    <img class="icon" src="assets/material-symbols--delete-outline.svg">
                </div>
            </div>
        </section>
        <section id="add_task_form" class="hide">
            <div class="form_container">
                <div class="form_task">
                    <form method="POST" autocomplete="off">
                        <div>
                            <div id="info">
                                <div class="input_container"> 
                                    <label for="task_name">Nome da Tarefa:</label>
                                    <input class="input" name="task_name" type="text">
                                </div>
                                <div class="input_container">
                                    <label for="task_desc">Descrição da Tarefa:</label>
                                    <textarea name="task_desc"></textarea>
                                </div>
                                <div class="input_container">
                                    <label for="final_date">Data Final:</label>
                                    <input class="input" name="final_date" type="date">
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="cancel_button" type="button">Cancelar</button>
                                <button class="create_button">Criar Tarefa</button>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </section>
    </section>
    <script src="script/tasks.js"></script>
    <script src="script/addTask.js"></script>
</body>
</html>
