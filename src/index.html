<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/app.css">
    <title>To-Do List</title>
</head>
<body>
    <section id="app">
        <div id="tasks_title">
            <p>Suas Tarefas: </h3>
        </div>
        <div id="add_task_button">
            <button id="add_task">Adicionar Tarefa</button>
        </div>
        <section id="tasks">
        </section>
        <section id="add_task_form" class="hide">
            <div class="form_container">
                <div class="form_task">
                    <form autocomplete="off">
                        <div>
                            <div id="info">
                                <div class="input_container"> 
                                    <label for="task_name">Nome da Tarefa:</label>
                                    <input class="input" name="task_name" type="text">
                                </div>
                                <div class="input_container">
                                    <label for="task_desc">Descrição da Tarefa:</label>
                                    <textarea name="task_desc"></textarea>
                                </div>
                                <div class="input_container">
                                    <label for="final_date">Data Final:</label>
                                    <input class="input" name="final_date" type="date">
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="cancel_button cancel_add_button" type="button">Cancelar</button>
                                <button class="create_button">Criar Tarefa</button>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </section>
        <section id="edit_task_form" class="hide">
            <div class="form_container">
                <div class="form_task">
                    <form autocomplete="off">
                        <div>
                            <div id="info">
                                <div class="input_container"> 
                                    <label for="edit_task_name">Nome da Tarefa:</label>
                                    <input class="input" name="edit_task_name" type="text">
                                </div>
                                <div class="input_container">
                                    <label for="edit_task_desc">Descrição da Tarefa:</label>
                                    <textarea name="edit_task_desc"></textarea>
                                </div>
                                <div class="input_container">
                                    <label for="edit_status">Status:</label>
                                    <select class="input" name="edit_status" style="height: 30px;">
                                        <option value="Iniciada">Iniciada</option>
                                        <option value="Finalizada">Finalizada</option>
                                    </select>
                                </div>
                                <div class="input_container">
                                    <label for="edit_final_date">Data Final:</label>
                                    <input class="input" name="edit_final_date" type="date">
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="cancel_button cancel_edit" type="button">Cancelar</button>
                                <button class="create_button edit_task" type="button">Editar Tarefa</button>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </section>
    </section>
    <script src="script/tasks.js"></script>
    <script src="script/addTask.js"></script>
    <script src="script/editTask.js"></script>
</body>
</html>
